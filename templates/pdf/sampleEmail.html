<!DOCTYPE html>
<html>
<head>
  <title>Simple Mail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simple Mail Example</h2>
    <p>Hello,</p>
    <p>This is a simple email template.</p>
    <p>You can customize the content of this email as per your requirements.</p>
    <p>Feel free to add more paragraphs, images, links, or any other HTML elements.</p>
    <p>Best regards,</p>
    <p>Your Name</p>
  </div>
</body>
</html>
